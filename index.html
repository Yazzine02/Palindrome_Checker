<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Palindrome Checker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="title-area">
      <h1>Palindrome Checker</h1>
      <p id="subtitle">by Yazzine</p>
    </div>

    <div id="palindrome-checker">
      <label for="palindrome-input" id="palindrome-title">Is your word a Palindrome?</label>
      <input type="text" id="palindrome-input" placeholder="Enter your text here" />
      <button id="palindrome-button">Check</button>
      <div class="results hidden" id="result"></div>
    </div>

    <div id="palindrome-hint">
      <img src="creative.png" alt="Creative Hint Image">
      <p>Hint: <span id="palindrome-hint-text">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation,
      case, and spacing.</span></p>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- This script places a badge on your repl's full-browser view back to your repl's cover
    page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
    teal, blue, blurple, magenta, pink! -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
